{% load static %}
<html lang="ja">
    <head>
        <title>Wadachi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">トップページへ</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'brick_new' pk=bridge.pk %}">資料を登録</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'logout' %}" aria-controls="navbarSupportedContent">logout</a>
                {% else %}
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'login' %}">ログイン</a>
                {% endif %}
            </div>
        </nav>


        <h1>{{ bridge.topic }}<span class="badge badge-secondary">達成</span></h1>
        <h2>背景:{{ bridge.context }}</h2>
        <h2>目的:{{ bridge.goal }}</h2>
        <h2 style="text-align:center">資料の一覧</h2>

        <!-- <table class="table" border="1">
            <th>タイトル</th>
            <th>Author</th>
            <th>URL</th>
            <th>メモ・振り返り</th> -->
            
            {% for brick in bricks %}
                <div class="card text-white bg-info mb-3" style="max-width: 40rem; margin-right: auto;
                margin-left: auto;">
                    <div class="card-header">{{ brick.title }}</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ brick.author }}</h5>
                        <p class="card-text">{{ brick.memo }}</p>
                        <a href="{{ brick.url }}">{{ brick.url }}</a>
                    </div>
                </div>
                <!-- <tr>
                    <td>{{ brick.title }}</td>
                    <td>{{ brick.author }}</td>
                    <td><a href="{{ brick.url }}">{{ brick.url }}</a></td>
                    <td>{{ brick.memo }}</td>
                </tr> -->
            {% endfor %}
        <!-- </table> -->
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
